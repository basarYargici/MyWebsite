<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/card.css">

</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide my-card" id="card">
                <div class="container">
                    <div class="card">
                        <div class="content">
                            <div class="imgBx">
                                <img src="assets/images/flutter_logo.png">
                            </div>
                            <div class="contentBx">
                                <h3>Flutter Hackathon Projects</h3>

                            </div>
                        </div>
                        <ul class="sci">
                            <li>
                                <a href="https://github.com/basarYargici/flutter_hackathon_bread_donate"
                                    target="_blank">
                                    <h3><b>Bread Donate</b> </h3>
                                    Flutter
                                    Hackathon <br> 2021 Project
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="swiper-slide my-card" id="card">
                <div class="container">
                    <div class="card">
                        <div class="content">
                            <div class="imgBx">
                                <img src="assets/images/android-4.png">
                            </div>
                            <div class="contentBx">
                                <h3>Android <br><span>workspace</span></h3>
                            </div>
                        </div>
                        <ul class="sci">
                            <li>
                                <a href="https://github.com/basarYargici/AndroidWorkspace/tree/main/CupcakeApp"
                                    target="_blank">
                                    Cupcake Order <br>Application</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="swiper-slide my-card" id="card">
                <div class="container">
                    <div class="card">
                        <div class="content">
                            <div class="imgBx">
                                <img src="assets/images/android-4.png">
                            </div>
                            <div class="contentBx">
                                <h3>Android <br><span>workspace</span></h3>
                            </div>
                        </div>
                        <ul class="sci">
                            <li>
                                <a href="https://github.com/basarYargici/AndroidWorkspace/tree/main/CupcakeApp"
                                    target="_blank">
                                    Cupcake Order <br>Application</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 2,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            // using "ratio" endpoints 
            breakpoints: {
                "@0.00": {
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                "@1.50": {
                    slidesPerView: 2,
                    spaceBetween: 30,
                },
                "@2.00": {
                    slidesPerView: 3,
                    spaceBetween: 40,
                },
                "@2.50": {
                    slidesPerView: 4,
                    spaceBetween: 50,
                },
                "@3.00": {
                    slidesPerView: 5,
                    spaceBetween: 60,
                }
            },
        });
    </script>
</body>

</html>
