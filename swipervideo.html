<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/swiper.css">
    <!-- <link rel="stylesheet" href="css/card.css"> -->

</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="card">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/mIbS6gUcTJY?start=51"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="swiper-slide" id="card">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Mcsjz7QU4OA?start=417"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="swiper-slide" id="card">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/4qm0yHhPC9s?start=6"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="swiper-slide" id="card">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?start=55"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 2,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            // using "ratio" endpoints 
            breakpoints: {
                "@0.00": {
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                "@1.50": {
                    slidesPerView: 2,
                    spaceBetween: 30,
                },
                "@2.00": {
                    slidesPerView: 2,
                    spaceBetween: 40,
                },
                "@2.50": {
                    slidesPerView: 2,
                    spaceBetween: 50,
                },
                "@3.00": {
                    slidesPerView: 5,
                    spaceBetween: 60,
                }
            },
        });
    </script>
</body>

</html>
